<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="form_register.css">
</head>
<body>
    <form id="container">
        <div class="box">
            <div class="header">
                <h2>Register here</h2>
            </div>
            <div class="area" id="username-area">
                <label for="username">UserName</label>
                <input type="text" placeholder="Enter your name" id="username">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="area" id="email-area">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abc@gmail.com">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="area" id="password-area">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="area" id="cfPassword-area">
                <label for="cfPassword">Confirm Password</label>
                <input type="password" id="cfPassword" placeholder="Enter your confirm password">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="submit">
                <div class="agree">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" id="accept">I agree to the terms and conditions</label>
                </div>
                <button type="submit" id="btn">Submit</button>
            </div>
        </div>
    </form>
    <script src="form_register.js"></script>
</body>
</html>
